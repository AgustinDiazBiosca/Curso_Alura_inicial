<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Koulen&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>

                <nav>         
                    <ul>
                        <li><a href="index.html"> Home.</a> </li>
                        <li><a href="productos.html"> Productos.</a></li>
                        <li><a href="contacto.html">Contacto.</a> </li>
                    </ul>
                </nav>  
            </div>
            
        </header>
            <main>
                <form action="">
                    <label for="nombre_apellido">Nombre y apellido</label>
                    <input type="text" id="nombre_apellido" class="input-padron" required> 

                    <label for="correo_electronico"> Correo Electronico</label>
                    <input type="email" id="correo_electronico" class="input-padron" required
                    placeholder="email@dominio.com">

                    <label for="telefono"> Telefono</label>
                    <input type="tel" id="telefono" class="input-padron" required
                    placeholder="(XX)XXXX XXXX">

                    <label for="mensaje">Mensaje</label>
                    <textarea  id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                    <fieldset>
                        <legend >¿Cómo le gustaria que lo contactemos?</legend>
                        
                        <label class="check" for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email
                        </label>                       

                        <label class="check"for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono
                        </label>
                        
                        <label class="check"for="radio-wassap"><input type="radio" name="contacto" id="radio-wassap" value="wassap" checked>Wassap 
                        </label>
                        

                    </fieldset>

                    <fieldset>
                        <legend>¿En cuál horario prefiere ser atendido?</legend>
                   
                        <select name="" id="" class="selector">
                            <option value=""> Mañana</option>
                            <option value=""> Tarde</option>
                            <option value=""> Noche</option>

                    </select>
                    </fieldset>

                    <label class="checkbox" for=""> <input class="check" type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

                    <input type="submit" value="Enviar Formulario" class="enviar">
                    
                </form>
                    <table>
                        <thead>
                            <tr>
                                <th>Turnos</th>
                                <th>Dia</th>
                                <th>Horario</th>
                               
                            </tr>

                        </thead>

                        <tbody>
                            <tr>
                                <td></td>
                                <td>Lunes</td>
                                <td>08-20hs</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Miercoles</td>
                                <td>08-20hs</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>Viernes</td>
                                <td>08-20hs</td>
                                
                            </tr>

                        </tbody>
                        
                       
                    </table>
            </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">

                &copy;  COPYRIGH Barberia Alura - 2022</p>
        </footer>
    </body>

</html>
