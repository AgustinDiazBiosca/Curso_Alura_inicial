<canvas width="600" height="600"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    function flor(){

        dibujarCirculo(300,180,10,"yellow");
        dibujarCirculo(280,200,10,"orange");

        dibujarCirculo(300,200,10,"red");

        dibujarCirculo(300,220,10,"blue");
        dibujarCirculo(320,200,10,"black");
    }
    
    function campoFlores(cantidad){
        var conteo= 1;
        var maximo = cantidad*2

        while (conteo< maximo){
            
            for(algo=1;algo< maximo;algo=algo+2){

                dibujarCirculo(30*conteo,30*algo-20,10,"yellow");
                dibujarCirculo(30*conteo-20,30*algo,10,"orange");

                dibujarCirculo(30*conteo,30*algo,10,"red");

                dibujarCirculo(30*conteo,30*algo+20,10,"blue");
                dibujarCirculo(30*conteo+20,30*algo,10,"black");

            }
            conteo++;
            conteo++;
        }
    }

    campoFlores(4);
    flor()

</script>
