<canvas width="600" height="600"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgreen";
    pincel.fillRect(0, 0, 600, 600);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    function dibujarFlor(x,y){

        dibujarCirculo(x,y-20,10,"yellow");
        dibujarCirculo(x-20,y,10,"orange");

        dibujarCirculo(x,y,10,"red");

        dibujarCirculo(x,y+20,10,"blue");
        dibujarCirculo(x+20,y,10,"black");
    }
    
    function campoFlores(x,y,cantidad){
        var conteo= 1;
        var maximo = cantidad*2

        while (conteo< maximo){
            
            for(algo=1;algo< maximo;algo=algo+2){

                dibujarFlor(x+30*conteo,y+30*algo);

            }
            conteo++;
            conteo++;
        }
    }

    campoFlores(0,0,4);
    campoFlores(330,200,4);

    dibujarFlor(300,200);

</script>
