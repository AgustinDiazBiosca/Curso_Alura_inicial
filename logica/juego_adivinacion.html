<meta charset="UTF-8">


<h1>PROGRAMA JUEGO DE ADIVINACION</h1>


<script>
       
    function saltarlinea(num) {
        
        for (var saltar=0; saltar<=num; saltar++) {
        
        document.write("<br>");
        }
    }
    
    function imprimir(frase) {

        document.write(frase);
        saltarlinea(3);

    }

    var  numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos){

        var numeroLanzado = parseInt (prompt("Ingrese un numero entre 0 y 10"));

        if (numeroPensado !=numeroLanzado){

            alert("usted erro, vuelve a intentar, le quedan ("+(intentos-contador)+") intentos");
            
        }
        
        else{

            alert("usted acerto!!!, en el intento: "+contador+". El numero pesado era: "+numeroPensado);
            break;
        }
        contador++;
    }

    if (numeroPensado == numeroLanzado){
        
        imprimir("usted acertó, en el intento " + contador + " el número pensado era " + numeroPensado);
    }
    else {
        imprimir("usted erró, el número pensado era " + numeroPensado);
    }
    imprimir("fin");



</script>
