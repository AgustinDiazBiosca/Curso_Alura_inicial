<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>

    var tanque= 40
    var camino= 480
    var camino2=300

    document.write("Problema: Si un carro tiene un tanque de "+tanque+" litros.<br> Usando gasolina y consumiendo todo el tanque se hace un camino de "+camino+" kilometros.<br>¿Cuál es el consumo de gasolina?<br>");
    document.write("La respuesta es:" +(camino/tanque)+" kilometros x litro"+"<br>");

    document.write("Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros.<br> ¿Cuál es el consumo de alcohol/km?<br>");
    document.write("La respuesta es:" +(camino2/tanque)+" kilometros x litro"+"<br>");

</script>
