    function aleatorio(){
       return Math.round(Math.random()*10);
    }

    function sortearNumeros(cantidad){        
        var lista= [];
        
        for(contador= 0 ; contador < cantidad; contador++){
            var encontrado = false;  // si lo pongo afuera del for anda raro y saltea numeros
            numeroRandom = aleatorio();
            console.log(numeroRandom);

            if(numeroRandom != 0){
                for(posicion = 0 ; posicion < lista.length ; posicion++){ //busca repetidos

                    if (numeroRandom == lista[posicion]){
                        encontrado= true;
                        console.log(encontrado);
                    }
                }
                if (encontrado==false){
                    lista.push(numeroRandom);
                }
            }

        }
        return lista;
    }

    var secretos = sortearNumeros(4);

    console.log(secretos);

    var input = document.querySelector("input");

    input.focus();  //posiciona cursor en el input

    function verificar(){
        
        var encontrado = false;

        for(var posicion = 0 ; posicion < secretos.length ; posicion++){
            if(parseInt (input.value) == secretos[posicion]){
                alert("Usted acertó");
                encontrado = true;
                break;
            }
            
        }

        if(encontrado == false){
            alert("Usted erró");
        }
            
        input.value = "";
        input.focus();

    }

    var button= document.querySelector("button");
    button.onclick = verificar;

</script>
